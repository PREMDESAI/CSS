<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="b1">Header</div>
        <div class="box" id="b2">Sidebar</div>
        <div class="box" id="b3">

            <div class="childgrid">
                <div class="element">img1</div>
                <div class="element">img2</div>
                <div class="element">img3</div>
                <div class="element">img4</div>
            </div>


        </div>
        <div class="box" id="b4">Footer</div>
   </div>
   
    
</body>
</html>
