<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Quote generator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="shadow"></div>
            <!-- <select name="" id="quotesSelector">
            <option value="quotes"></option>
            <option value="bibleQuotes"></option>
        </select> -->
            <div class="container">
                <h1>Quote of the day</h1>
                <blockquote class="quote"></blockquote>
                <span class="quote-author"></span>
                <div class="button-row">
                    <button class="generator-button" onclick="generateQuote()">
                        New Quote
                    </button>
                    <button class="tweet-button" onclick="tweetQuote()">
                        <img
                            src="/images/x-social-media-black-icon.svg"
                            alt=""
                        />
                        <span>Tweet</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
