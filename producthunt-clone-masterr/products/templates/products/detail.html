{% extends 'producthunt/base.html' %}

{% block content %}

<div class="row pb-5">
    <div class="col-2">
        <img src="{{ product.icon.url}}" class="img-fluid"/>
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
        <div class="col-8">
            <img src="{{ product.image.url}}" class="img-fluid"/>
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span>  Upvote {{ product.votes_total }}</button></a>
        </div>
</div>

<div class="row pt-3">
        <div class="col-4">
                <h4><span class="oi oi-person" ></span>  {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">                
            <h4><span class="oi oi-calendar"></span>  {{ product.pub_date_pretty }}</h4>
        </div>
</div>  

<div class="row">
        <div class="col-8">
                <p>{{ product.body }}</p>
        </div>
        
</div>  

<form method="POST" action="{% url 'upvote' product.id %}" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>


{% endblock %}
